<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DePeC</title>
    <link rel="icon" type="image/png" href="static\image\soloLogo_Indec.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
  </head>
  <body>
    <div class="login-box">
      <img src="static/image/depec.png" class="avatar" alt="Avatar Image">
      <h1>Ingresar</h1>
      <form action="/" method="POST">
        <label for="username">Usuario</label>
        <input type="text" name="u" required placeholder="Ingrese su usuario">
        <label for="password">Contraseña</label>
        <input type="password" name="p" required placeholder="Ingrese su contraseña">
        <input type="submit" value="Ingresar">
      </form>
    </div>
  </body>
</html>
